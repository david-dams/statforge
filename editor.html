<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatForge</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styling for the entire body */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: space-between;
      height: 100vh;
      background-color: #f0f2f5;
    }

    /* Editor container */
    #editor {
      width: 40%;
      padding: 20px;
      border-right: 2px solid #ddd;
      background-color: #fff;
      box-shadow: 3px 0 6px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    /* Preview container */
    #preview {
      width: 60%;
      padding: 20px;
      overflow-y: auto;
      background-color: #fafafa;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      transition: width 0.5s ease;
    }

    /* Headings */
    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333;
    }

    /* Textarea styling */
    textarea {
      width: 100%;
      height: 70%;
      padding: 15px;
      font-family: 'Courier New', monospace;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
      resize: none;
      outline: none;
    }

    /* Buttons styling */
    button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Stat inputs */
    .stat {
      margin-bottom: 15px;
    }

    .stat input {
      width: 120px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1em;
    }

    /* Readonly field styling */
    .readonly {
      font-weight: bold;
      color: #444;
    }

    /* Scrollbar customization for preview */
    #preview {
      scrollbar-width: thin;
      scrollbar-color: #ccc #f4f4f4;
    }

    #preview::-webkit-scrollbar {
      width: 8px;
    }

    #preview::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    #preview::-webkit-scrollbar-track {
      background-color: #f4f4f4;
    }

    /* Adding a bit of spacing for character-sheet content */
    #character-sheet {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for download button */
    #download {
      margin-top: 20px;
      background-color: #007BFF;
    }

    #download:hover {
      background-color: #0069D9;
    }
  </style>
</head>

<body>
  <button onclick="toggleEditor()">Toggle Editor</button>

  <div id="editor">
    <h2>Rules Editor</h2>
    <textarea id="json-rules">
{
  "dexterity": { "html": 0, "rule": 0 },
  "health": { "html": 1, "rule": ["(dex) => 2 * dex", "dexterity"] }
}
    </textarea>
    <button id="generate">Generate Character Sheet</button>
  </div>

  <div id="preview">
    <h2>Character Sheet</h2>
    <div id="character-sheet"></div>
  </div>

  <script>
    function toggleEditor() {
      var editor = document.getElementById("editor");
      var preview = document.getElementById("preview");

      // Toggle editor visibility
      if (editor.style.display === "none") {
        editor.style.display = "block";
        preview.style.width = "60%";  // Revert the preview width
      } else {
        editor.style.display = "none";
        preview.style.width = "100%";  // Take full width
      }
    }
  </script>

  <script src="app.js"></script>
</body>

</html>
